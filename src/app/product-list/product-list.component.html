<h2>Products</h2>

<ul>
  <li *ngFor="let product of products" (click)="selectProduct(product)">

    <app-product
        [product]="product"
        (notify)="addToCart(product)">
    </app-product>

  </li>
</ul>

<a class="button fancy-button" (click)="checkout()"><i class="material-icons">shopping_cart</i>Checkout</a>
