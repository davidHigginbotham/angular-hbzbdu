<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

</div>




<div ngIf>	

  <h3>	

  <a [title]="product.name + ' details'">	
    {{ product.name }}	
  </a>	

  </h3>	

  <a class="button fancy-button" (click)="addQuantity()">+</a>	

  <input type="number" placeholder="{{product.quantity}}" disabled>	

  <a class="button fancy-button" (click)="subtractQuantity()">-</a>	

  <p *ngIf="product.description">	
    Description: {{ product.description }}	
  </p>
